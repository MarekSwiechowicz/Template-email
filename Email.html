<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Email Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #cccccc;
        max-width: 1024px;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #cccccc">
    <!-- Section 1: Black background with image -->
    <div
      style="background-color: #000; padding-left: 10vw; padding-right: 10vw"
    >
      <div style="height: 64px; display: flex; align-items: center">
        <img
          style="max-width: 100%; max-height: 100%"
          src="logo.png"
          alt="Black Image"
        />
      </div>
    </div>
    <!-- Section 2: Green background -->
    <div
      style="
        background-color: #00c851;
        padding-left: 10vw;
        padding-right: 10vw;
        display: flex;
        height: 500;
      "
    >
      <div style="text-align: left; width: 50%; font-weight: bold">
        <p style="color: #000; font-size: 5vw; line-height: 7vw">
          <span style="color: #fff">Introduce</span> <br />
          <span style="color: #fff">yourself </span
          ><span style="color: #000">&</span> <br />
          <span style="color: #000">Join the</span> <br />
          <span style="color: #fff">Class of 2027</span> <br />
          <span style="color: #000">Group Chat!</span>
        </p>
      </div>
    </div>
    <!-- Section 3 white background-color -->
    <div
      style="
        background-color: #fff;
        display: flex;
        flex-direction: column;
        padding-left: 10vw;
        padding-right: 10vw;
      "
    >
      <span
        style="
          color: #000;
          display: block;
          font-weight: bold;
          font-size: 4vw;
          padding-top: 7vw;
          padding-bottom: 2vw;
        "
        >Hi Zoe,</span
      >

      <span
        style="
          color: #000;
          display: block;
          font-size: 2.5vw;
          padding-bottom: 4vw;
        "
        >Congrats on being accepted to CSU - Sacramento! You are invited to the
        Class of 2027 Groupchat and meet SacState Champion! You can ask any
        questions and meet everyone starting this fall!</span
      >
      <button
        style="
          background-color: #3f97ff;
          border: 1vw solid #c7e4ff;
          color: white;
          border-radius: 50px;
          cursor: pointer;
          text-decoration: none;
          font-size: 3vw;
          width: 55vw;
          margin-bottom: 4vw;
          padding-top: 1vw;
          padding-bottom: 1vw;
        "
        onmouseover="this.style.textDecoration='underline';"
        onmouseout="this.style.textDecoration='none';"
      >
        Join the Class of 2027 Group Chat
      </button>
      <button
        style="
          background-color: #00c814;
          border: 1vw solid #83d46f;
          color: white;
          border-radius: 20px;
          cursor: pointer;
          text-decoration: none;
          font-size: 3vw;
          width: 55vw;
          padding-top: 1vw;
          padding-bottom: 1vw;
        "
        onmouseover="this.style.textDecoration='underline';"
        onmouseout="this.style.textDecoration='none';"
      >
        Chat with Current Students
      </button>

      <div
        style="display: flex; justify-content: space-between; margin-top: 5vw"
      >
        <div style="width: 50%">
          <span
            style="
              color: #000;
              display: block;
              font-weight: bold;
              font-size: 2.4vw;
              margin-bottom: 1.5vw;
              margin-top: 4vw;
            "
            >Meet your Class</span
          >
          <span
            style="
              color: #000;
              display: block;
              font-size: 3vw;
              font-weight: bold;
            "
            >C'o 2027</span
          >
        </div>
        <div style="width: 50%; display: flex; justify-content: flex-end">
          <div>
            <img
              src="gift.png"
              alt="Black Image"
              style="width: 35vw; height: 30vw"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
