<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Buzzly</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #cccccc;
        max-width: 600px;
        align-items: center;
        justify-content: center;
      }

      /* Media Query for screens larger than 600px */
      @media (min-width: 601px) {
        body {
          font-size: 20px;
        }

        @media (min-width: 600px) {
          .media-font-size {
            font-size: 30px !important; /* Using !important to override inline styles */
            line-height: normal !important;
          }
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #cccccc">
    <!-- Section 1: Black background with image -->
    <div
      style="
        background-color: #000;
        padding-left: 10%;
        padding-right: 10%;
        /* height: 10vw; */
        display: flex;
        align-items: center;
      "
    >
      <img
        style="height: 5vw; width: 20%"
        src="SacramentoState.png"
        alt="Black Image"
      />
    </div>
    <!-- Section 2: Green background -->
    <div
      style="
        background-color: #00c851;
        padding-left: 10vw;
        padding-right: 10vw;
        display: flex;
        align-items: center; /* Vertically aligns items in the middle */
      "
    >
      <div style="text-align: left; width: 50%; font-weight: bold">
        <p
          class="media-font-size"
          style="color: #000; font-size: 5vw; line-height: 7vw"
        >
          <span style="color: #fff">Introduce</span> <br />
          <span style="color: #fff">yourself </span
          ><span style="color: #000">&</span> <br />
          <span style="color: #000">Join the</span> <br />
          <span style="color: #fff">Class of 2027</span> <br />
          <span style="color: #000">Group Chat!</span>
        </p>
      </div>
    </div>
  </body>
</html>
