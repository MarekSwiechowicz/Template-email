<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Buzzly</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="emailStyles.css" />

      <!-- Section 1: Black background with image -->

      <!-- Section 2: Green background -->

            <span>Introduce</span> <br />
            <span>yourself </span><span style="color: #000">&</span> <br />
            <span style="color: #000">Join the</span> <br />
            <span>Class of 2027</span> <br />
            <span style="color: #000">Group Chat!</span>
          </p>
        </div>
        <div class="white-box">
          <div class="image-box">
            <img src="GreenMark.png" alt="Inner Image" class="inner-image" />
          </div>
          <div class="outer-container">
            <div class="inner-container">
              <span class="title-text">Your university champion</span>
              <img src="LinkedinLogo.png" class="logo" alt="LinkedIn logo" />
              <img src="IgLogo.png" class="logo" alt="Instagram logo" />

              <span class="bold-text">major</span> kinesiology
            </span>

            </span>

        </div>
